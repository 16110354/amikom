<<!DOCTYPE html>
<html>
<head>
	<title>jQuery selectors</title>
	<script src="/jquery.min.js"></script>
	<script>
	$ ("document").ready(function()){
		$("p").dbclick(function()){
			$(this).hide();
		});
	});
	</script>
</head>
<body>

		<p>Double Click</p>
		<p>Klik disini</p>
		<p>Klik lagi disini</p>

</body>
</html>
